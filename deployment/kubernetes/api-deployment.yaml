# deployment/kubernetes/api-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: multimodal-ai-api
  namespace: multimodal-ai
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multimodal-ai-api
  template:
    metadata:
      labels:
        app: multimodal-ai-api
    spec:
      containers:
      - name: api
        image: multimodal-ai-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: multimodal-ai-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: multimodal-ai-config
              key: API_PORT
        - name: PYTHONPATH
          valueFrom:
            configMapKeyRef:
              name: multimodal-ai-config
              key: PYTHONPATH
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: multimodal-ai-secrets
              key: OPENAI_API_KEY
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: multimodal-ai-secrets
              key: MONGO_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: multimodal-ai-api-service
  namespace: multimodal-ai
spec:
  selector:
    app: multimodal-ai-api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP